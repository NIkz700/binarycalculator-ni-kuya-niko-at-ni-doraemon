<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="running-text-container">
            <marquee class="running-text">WELCOME TO THE FUTURISTIC BINARY CALCULATOR BY NIKO JAY SEDAN</marquee>
        </div>
        <div id="datetime"></div>
    </div>

    <div class="title">
        <h1>BINARY CALCULATOR</h1>
        <h2>GAWA NI KUYA NIKZ AT DORAEMON</h2>
    </div>

    <div class="container">
        <label for="binary1">Binary 1:</label>
        <input type="text" id="binary1" placeholder="Enter first binary number">
        
        <label for="binary2">Binary 2:</label>
        <input type="text" id="binary2" placeholder="Enter second binary number">
        
        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
        
        <button onclick="calculate()">Calculate</button>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
